<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Vue Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container" id="root">
            <div v-for="(objSlide, i) in arrImages" class="slider-container":class="i == activeIndex ? 'active' :''">
                <img :src="'img/' + objSlide.image" :alt="objSlide.title">
                <div class="caption-container">
                    <h1>{{ objSlide.title }}</h1>
                    <p>{{ objSlide.text }}</p>
                </div>
                <div class="btns-container">
                    <button class="left" @click="changeSlide(-1)">Left</button>
                    <button class="right" @click="changeSlide(1)">Right</button>
                </div>
            </div>
            <div class="thumb-container">
                <img src="img/01.webp" alt="">
                <img src="img/01.webp" alt="">
                <img src="img/01.webp" alt="">
                <img src="img/01.webp" alt="">
                <img src="img/01.webp" alt="">
            </div>
        </div>
    </body>
</html>
